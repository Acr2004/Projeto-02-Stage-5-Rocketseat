<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./style.css">
        
        <script src="./js/script.js" type="module" defer></script>
        
        <title>Calculadora de IMC</title>
    </head>

    <body>
        <div class="error">
            Digite somente números
        </div>

        <main class="container">
            <form>
                <h1>Cálculo de IMC</h1>

                <div class="input-container">
                    <label for="weight">Peso (kg)</label>
                    <input id="weight" type="text" placeholder="60">
                </div>
                <div class="input-container">
                    <label for="height">Altura (cm)</label>
                    <input id="height" type="text" placeholder="165">
                </div>

                <button>Calcular IMC <img src="./assets/icon.svg" alt="Right Arrow"></button>
            </form>
        </main>

        <div class="modal-wrapper">
            <div class="modal container">
                <button class="close"><img src="./assets/close.svg" alt="Fechar Modal"></button>

                <h2></h2>
            </div>
        </div>
    </body>
</html>
